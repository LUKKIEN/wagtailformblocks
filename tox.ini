[tox]
skip_missing_interpreters = True
skipsdist = True

envlist =
    py{38,39,310}-dj{31,32}-wt215
    py{38,39,310}-dj{32,4}-wt216
    py{38,39,310}-dj{32,4}-wt3
    py{38,39,310}-dj{32,4,41}-wt4
    isort,flake8,docs

[testenv]
usedevelop = True
install_command = pip install -e ".[testing]" -U {opts} {packages}
commands = py.test --cov=wagtailformblocks --cov-report=xml tests/

basepython =
    py38: python3.8
    py39: python3.9
    py310: python3.10

deps =
    dj3: django>=3.0,<3.1
    dj31: django>=3.1,<3.2
    dj32: django>=3.2,<3.3
    dj4: django>=4.0,<4.1
    dj41: django>=4.1,<4.2
    wt215: wagtail>=2.15,<2.16
    wt216: wagtail>=2.16,<2.17
    wt3: wagtail>=3.0,<3.1
    wt4: wagtail>=4.0,<4.1

setenv =
    DJANGO_SETTINGS_MODULE=tests.app.settings

passenv =
    DATABASE_HOST
    DATABASE_USER
    DATABASE_PASS

[testenv:isort]
deps = isort
basepython = python3
commands = isort --diff --check-only wagtailformblocks tests --skip migrations

[testenv:docs]
whitelist_externals = make
basepython = python3
deps = -e.[docs]
commands = make -C docs/ SPHINXOPTS=-W clean html

[testenv:flake8]
deps=flake8
basepython=python3
commands=flake8 wagtailformblocks/ tests/
